<!DOCTYPE html>

<style>
	.WebShopSkinLogo{width: 160px;}   
	
	#Webshop-spacetop{height: 163px;}
	
	#logo-row{background-color: #ff0000; padding-top:10px; padding-bottom: 10px}	
	
	img{display: inline-block; vertical-align: center;}
	
	.row{width: 100%; margin-left: auto; margin-right: auto;
			margin-top: 0px; margin.bottom: 0px; max-width: 76.78rem; padding:  0px auto 0px auto; }
	
	body{margin: 0px;}
		
	#logobox{position: relative; left: 4rem; padding-left: 0.89286rem; padding-right: 0.89286rem; width: 41.66667%; max-width:800px;}
	
	#main-navbar{height: 60px; background-color: #363636; position: relative; top: -4px; text-align:center; align-items: center;}
	
	#page-content{height: 1000px; background-color: #ffffff;}
	
	#menu-div{	
	max-width:800px;
	width: 500px;
	background-color: white; 
	height:inherit; 
	margin: 0 auto;		
	border: none;
	}

	
	
	.menu-link{	
	float: left;
	color:white;	
	background-color: #363636;
	color: white;
	padding: 23px 16px 22px 16px;
	text-decoration: none;
	display: block;	
	}	
	
	.menu-link:hover{
	background-color: #3b3b3b;
	}
	
	/* dropdown button	*/
	.dropbtn{
	height: 100%;
	padding: 23px 16px 22px 16px;
	background-color: #363636;
	color: white;
	cursor: pointer;
	border: none;	
	}
	
	/*	the container needed to position the dropdown content	*/	
	.dropdown{
	float: left;
	position: relative;
	display: inline-block;
	}
	
	/*	dropdown Content (hidden by default)	*/	
	.dropdown-content{
	display: none;
	position: absolute;
	background-color: #363636;
	min-width: 160px;	
	}
	
	.dropdown-content a{
	color: white;
	padding: 16px 16px;
	text-decoration: none;
	display: block;
	}
	
	/* Change background-color of dropdown links on hover */
	.dropdown-content a:hover {
	background-color: #3b3b3b;
	}
	
	/* Show the dropdown menu on hover */
	.dropdown:hover .dropdown-content {
    display: block;
	}

	/* Change the background color of the dropdown button when the dropdown content is shown */
	.dropdown:hover .dropbtn {
    background-color: #3b3b3b;
	}
	
	
</style>
</head>
